<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Studio Admin App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav id="navigation" class="hidden">
    <ul>
      <li><a href="#" data-section="dashboard">Dashboard</a></li>
      <li><a href="#" data-section="members">Members</a></li>
      <li><a href="#" data-section="billing">Billing</a></li>
      <li><a href="#" data-section="training">Training</a></li>
      <li><a href="#" data-section="my-schedule">My Schedule</a></li>
      <li><a href="#" data-section="book-session">Book Session</a></li>
      <li><a href="#" data-section="marketing">Marketing</a></li>
      <li><a href="#" data-section="settings">Settings</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div id="login" class="section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="section" style="display: none;">
    <h2>Dashboard</h2>
    <div id="dashboard-content"></div>
  </div>

  <!-- Members Section (Admin Only) -->
  <div id="members" class="section" style="display: none;">
    <h2>Members</h2>
    <div id="member-list"></div>
  </div>

  <!-- Billing Section (Admin Only) -->
  <div id="billing" class="section" style="display: none;">
    <h2>Billing</h2>
    <div id="invoice-list"></div>
  </div>

  <!-- Training Section -->
  <div id="training" class="section" style="display: none;">
    <h2>Training</h2>
    <div id="training-content"></div>
  </div>

  <!-- My Schedule Section (Trainer Only) -->
  <div id="my-schedule" class="section" style="display: none;">
    <h2>My Schedule</h2>
    <div id="trainer-schedule"></div>
    <form id="availability-form">
      <input type="text" id="day" placeholder="Day (e.g., Monday)" required>
      <input type="text" id="start-time" placeholder="Start Time (e.g., 9:00)" required>
      <input type="text" id="end-time" placeholder="End Time (e.g., 11:00)" required>
      <button type="submit">Add Availability</button>
    </form>
  </div>

  <!-- Book Session Section (Member Only) -->
  <div id="book-session" class="section" style="display: none;">
    <h2>My Bookings</h2>
    <div id="member-bookings"></div>
    <form id="booking-form">
      <input type="text" id="availability-id" placeholder="Availability ID" required>
      <input type="text" id="date" placeholder="Date (e.g., 2025-02-20)" required>
      <input type="text" id="time" placeholder="Time (e.g., 10:00)" required>
      <button type="submit">Book Session</button>
    </form>
  </div>

  <!-- Marketing Section (Admin Only) -->
  <div id="marketing" class="section" style="display: none;">
    <h2>Marketing</h2>
    <div id="campaign-list"></div>
  </div>

  <!-- Settings Section -->
  <div id="settings" class="section" style="display: none;">
    <h2>Settings</h2>
    <div id="profile-details"></div>
    <form id="profile-form">
      <input type="text" id="profile-name" placeholder="Name" required>
      <input type="email" id="profile-email" placeholder="Email" required>
      <input type="password" id="profile-password" placeholder="New Password (optional)">
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
